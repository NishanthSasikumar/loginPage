<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your profile</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="center-card">
<h1>Your profile</h1>


<div class="profile-row"><strong>Name:</strong> <span id="name">{Name}</span></div>
<div class="profile-row"><strong>DOB:</strong> <span id="dob">{Dob}</span></div>
<div class="profile-row"><strong>Phone:</strong> <span id="phone">{phoneNum}</span></div>
<div class="profile-row"><strong>Skills:</strong> <span id="skills">{Skills}</span></div>
<div class="profile-row"><strong>College:</strong> <span id="college">{College}</span></div>


<div class="form-actions">
<a class="button-link" href="/userForm">Edit</a>
<a class="button-link" href="/loginPage">Logout</a>
</div>
</main>
</body>
</html>
